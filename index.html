<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="profile-overview">
                <img src="./assets/images/avatar-jessica.jpeg" alt="jessica Randall profile picture">
                <div class="user-details">
                    <h1 class="username">Jessica Randall</h1>
                    <p class="address">London, United Kingdom</p>
                </div>
                <p class="user-designation">"Front-end developer and avid reader."</p>
            </div>
            <div class="connect-buttons">
                <div class="social-links">GitHub</div>
                <div class="social-links">Frontend Mentor</div>
                <div class="social-links">LinkedIn</div>
                <div class="social-links">Twitter</div>
                <div class="social-links">Instagram</div>
            </div>
        </div>
    </div>
</body>
</html>
